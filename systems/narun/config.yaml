# narun-gw configuration for UAV simulator
# Routes HTTP requests to NATS Micro services
# Environment variables are substituted at runtime via envsubst

nats_url: "${NATS_URL}"
server_addr: ":${NARUN_PORT}"
metrics_addr: ":${NARUN_METRICS_PORT}"
request_timeout_seconds: 30

# Route HTTP requests to NATS Micro services
# The simulator registers a "drone" micro service that handles these routes
routes:
  # All drone API endpoints
  - path: "/drone/"
    methods: ["GET", "POST"]
    service: "drone"

  # Alternative /api prefix for web clients
  - path: "/api/drone/"
    methods: ["GET", "POST"]
    service: "drone"
